<div class="container">
  <div class="col-md-5 mx-auto my-5">
    <ngb-tabset>
      <ngb-tab title="Autentificare">
        <ng-template ngbTabContent>

          <div class="card border-0 my-5">
            <div class="card-body">

              <app-sign-in></app-sign-in>

            </div>
          </div>

        </ng-template>
      </ngb-tab>
      <ngb-tab title="Inregistrare">
        <ng-template ngbTabContent>

          <div class="card border-0 my-5">
            <div class="card-body">
              <form [formGroup]='registrationForm'>
                <div class="form-group">
                  <label>Nume</label>
                  <input type="text" formControlName="firstName" class="form-control">
                </div>
                <div class="form-group">
                  <label>Prenume</label>
                  <input type="text" formControlName="lastName" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                  <label>Parola</label>
                  <input type="text" formControlName="password" class="form-control">
                </div>
                <div class="form-group">
                  <button [disabled]="!registrationForm.valid" (click)="onUserRegister()" class="btn btn-outline-primary" type="button">Inregistrare</button>
                </div>
              </form>
            </div>
          </div>

        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
